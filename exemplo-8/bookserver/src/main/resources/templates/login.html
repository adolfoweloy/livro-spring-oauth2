<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>bookserver-client</title>
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
</head>
<body>

<br/>
<div class="container">

    <div class="jumbotron">
        <h1>Bookserver</h1>
        <p>
            Esse é o sistema onde você registra os livros que já leu!!!
        </p>
    </div>

    <div th:if="${param.error}">
        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Usuário ou senha inválidos
        </div>
    </div>

    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label> Login: <input class="form-control" type="text" name="username"/> </label>
        </div>

        <div class="form-group">
            <label> Senha: <input class="form-control" type="password" name="password"/> </label>
        </div>

        <div class="form-group">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-default" onclick="javascript: window.location.href='/home'">Voltar</button>
        </div>

        <p>
            Não tem conta? <a href="/usuarios">Faça seu cadastro</a><br/>
        </p>

    </form>

</div>

</body>

<script src="/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</html>
